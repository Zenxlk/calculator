<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora</h1>

    <!-- Pantalla de numeros y operaciones -->

    <div class="pantalla">
        <p id="operacion"></p>
    </div>

    <!-- Creacion de botones de la calculadora por medio de JS-->
    <div>
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="btn0" class="btn">0</button>
        <button id="btnSuma" class="btn">+</button>
        <button id="btnResta" class="btn">-</button>
        <button id="btnMultiplicacion" class="btn">*</button>
        <button id="btnDivision" class="btn">/</button>
        <button id="btnIgual" class="btn">=</button>
        <button id="btnBorrar" class="btn">C</button>
    </div>
    <!-- Creacion de input para mostrar los resultados -->
    <div>
        <input type="text" id="resultado" class="resultado">
    </div>
    <!-- Creacion de script para el funcionamiento de la calculadora -->
    <script src="script.js"></script>

</body>
</html>
